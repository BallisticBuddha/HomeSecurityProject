<!DOCTYPE html>
 <html>
     <head>
      <title>AC3 Login</title>
      <link rel="SHORTCUT ICON" href="Images/AC3-logo.ico">
	  <link rel="stylesheet" type="text/css" href="Login.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="Login.js"></script>
     </head>
     <Center>
		<form action="#">
         <body bgcolor='#3488C4'>
		<div class="login">
         <img src="Images/AC3-logo.png" align="center" style="width:304px;height:228px">
          <h1>Welcome to AC3 Home Security Management</h1>
		  <table bgcolor='white' style="border:solid 4px;padding:5px " align="center">
		  <tbody>
              <tr>
                <td width="50%"><B>User Name:</B></td>
                <td style="border: solid 1px"><input type="text" autocomplete="off" name="username" /></td>
              </tr>
				  <td width="50%"><B>User Password:</B></td>
				  <td style="border: solid 1px"><input type="text" autocomplete="off" name="userpassword" /></td>
              </tr>
		  </tbody>
		  </table>
              <a href="#" id="f_link">Forgot Password</a>
              <div>
                  <input type="submit" id="blogin" value="Login" />
              </div>
              <div class="hfields" style="display: none">
                  <div><Font color="blue"><span>Send Password to a Registered Email</span></Font></div>
                  <div>
                  <span>Email: </span>
                  <span style="border: input 1px"><input id="email" type="text" autocomplete="off" name="email" /></span>
                  </div>
                  <div><input type="submit" id="bsendemail" value="Send Email" /></div>
                  <Font color="red"><span id="error" style="display: none">Please Enter Valid Email</span></Font>
				  <Font color="blue"><span id="emailconf" style="display: none">Your Password Has Been Sent To Your Email</span></Font>
              </div>
		</div>
         </body>
		</form>
     </Center>
 </html>
